<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body style="background-image: url('img.jpeg');background-repeat: no-repeat;background-size: cover;background-position: center;">

    <center><h1 style="color:blueviolet;padding-top: 20px;">SURVEY FORM</h1></center>
         <div class="first-div">
            <p style="text-align:center;color:grey;padding-top:25px;">Let us know how we can improve</p>
            <form style="padding:5px;text-align:center;padding-top:20px;color:rgb(85, 85, 85)"><div class="innerdiv">
                    <label>Name:</label><br><br>
                    <label>Email</label><br><br>c
                    <label>Age:</label><br><br><br><br><br><br>
                    <label>Which option best describes your current role?</label><br><br>
                    <label>How likely is that you would recommend this program to a friend?</label><br><br><br>
                    <label>What do yoy like most here?</label><br><br>
                    <label>Things that should be improved in the future
                        (check all that apply):</label><br><br><br>
                    <label>Any comments or suggestions?</label>
                </div>
                <div class="innerdiv2">
                    <input type="text" placeholder="Enter your name"><br><br>
                    <input type="email:" placeholder="Enter your email"><br><br>
                    <input type="number" placeholder="Age"><br><br>
                    <input type="file"><br><br><br>
                    <select>
                        <option value="Student">Student</option>
                        <option value="Employee">Employee</option>
                        <option value="HR">HR</option>
                    </select><br><br>
                    <input type="radio" name="rec" value="definitely">
                    <label>Definitely</label><br>
                    <input type="radio" name="rec" value="Maybe">
                    <label>Maybe</label><br>
                    <input type="radio" name="rec" value="Not sure">
                    <label>Not sure</label><br><br>
                    <select>
                    <option value="Staffs">Staffs</option>
                    <option value="Atmosphere">Atmosphere</option>
                    <option value="Service">Service</option>
                    <option value="" selected disabled>Select an option</option>
                    </select><br><br>
                    <input type="radio" name="improve" value="Front-end projects">
                    <label>Front-end projects</label><br>
                    <input type="radio" name="improve" value="Back-end projects">
                    <label>Back-end projects</label><br>
                    <input type="radio" name="improve" value="Data visualization">
                    <label>Data visualization</label><br><br>
                    <textarea cols="30" rows="4" placeholder="Enter your comment here..."></textarea><br><br>
                </div>
            </form>
            <div style="text-align:center;">
                <button>Submit</button>
            </div>
         </div>
</body>
</html>
